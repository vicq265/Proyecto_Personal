<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonst Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../build/css/login.css">

</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box__square">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container contenedor">
                <div class="user siginBx">
                    <div class="imgBx"><img src="../build/img/img2.jpg" alt=""></div>
                    <div class="formBx">
                        <form action="">
                            <h2>Sign In</h2>
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <input type="submit" value="Login">
                            <p class="signup">Don't have an account? <a href="#" onclick="toggleForm()">Sign up.</a>
                            </p>
                        </form>
                    </div>
                </div>

                <div class="user signupBx">
                    <div class="formBx">
                        <form action="">
                            <h2>Create an account</h2>
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email Address">
                            <input type="password" placeholder="Create Password">
                            <input type="password" placeholder="Confirm Password">
                            <input type="submit" class="submit" value="Sign Up">
                            <p class="signup">Already have an account? <a href="#" onclick="toggleForm()">Sign in.</a>
                            </p>
                        </form>
                    </div>

                    <div class="imgBx"><img src="../build/img/img2.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Function 
        function toggleForm() {
            container = document.querySelector('.container');
            section = document.querySelector('section');
            container.classList.toggle('active')
            section.classList.toggle('active')
        }

        const form = document.querySelectorAll('form')

        form.addEventListener('submit', (e) => {
            e.preventDefault();
        })
    </script>
</body>

</html>
